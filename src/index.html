<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="material-icons md-36" id="to-do-icon">task</div>
            <div>ToDo</div>
        </div>
        <div class="sidebar">
            <div class="tabs">
                <button class="tab">
                    <div class="material-icons md-18">calendar_month</div>
                    <div>All</div>
                </button>
                <button class="tab">
                    <div class="material-icons md-18">today</div>
                    <div>Today</div>
                </button>
                <button class="tab">
                    <div class="material-icons md-18">date_range</div>
                    <div>Week</div>
                </button>
                <button class="tab">
                    <div class="material-icons md-18">stars</div>
                    <div>Important</div>
                </button>
                <button class="tab">
                    <div class="material-icons md-18">verified</div>
                    <div>Completed</div>
                </button>
            </div>
            <div class="projects">
                <div class="projects-header">
                    <div>Projects</div>
                    <div class="material-icons md-18 md-weight" id="add-project-icon">add_circle</div>
                </div>
                <button class="project tab">
                    <div>
                        <div class="project-icon material-icons md-18">construction</div>
                        <div class="project-title">Project Title</div>
                    </div>
                    <div>
                        <div class="project-edit material-icons md-18">edit</div>
                        <div class="project-delete material-icons md-18">delete</div>
                    </div>
                </button>
                <button class="project tab">
                    <div>
                        <div class="project-icon material-icons md-18">construction</div>
                        <div class="project-title">Project Title</div>
                    </div>
                    <div>
                        <div class="project-edit material-icons md-18">edit</div>
                        <div class="project-delete material-icons md-18">delete</div>
                    </div>
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="task-category-title">
                <div class="material-icons md-36" id="task-category-icon">calendar_month</div>
                <h2 id="task-category">All</h2>
            </div>
            <div class="tasks">
                <div class="task">
                    <div>
                        <div class="task-checkbox material-icons md-18">radio_button_unchecked</div>
                        <div class="task-title">Task Title</div>
                    </div>
                    <div>
                        <div class="task-date">2023-12-08</div>
                        <div class="task-edit material-icons md-18">edit</div>
                        <div class="task-delete material-icons md-18">delete</div>
                        <div class="task-info material-icons md-18">info</div>
                    </div>
                </div>
                <div class=" task">
                    <div>
                        <div class="task-checkbox material-icons md-18">radio_button_unchecked</div>
                        <div class=" task-title">Task Title 2</div>
                    </div>
                    <div>
                        <div class="task-date">2023-12-08</div>
                        <div class="task-edit material-icons md-18">edit</div>
                        <div class="task-delete material-icons md-18">delete</div>
                        <div class="task-info material-icons md-18">info</div>
                    </div>
                </div>
            </div>
            <div class="tasks-header">
                <div>Tasks</div>
                <div class="material-icons md-24" id="add-task-icon">add_circle</div>
            </div>
        </div>
    </div>
</body>

</html>
