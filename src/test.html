    <dialog class="modal" id="add-project-modal">
        <div class="modal-header">
            <div class="modal-title">Add Project</div>
            <button class="close-button">&#x2715</button>
        </div>
        <form class="modal-form" action="">
            <div class="modal-body">
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="description">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description">
                </div>
            </div>
            <div class="modal-buttons">
                <div>
                    <button class="close-button modal-button">Cancel</button>
                    <button class="modal-button save-button">Save</button>
                </div>
            </div>
        </form>
    </dialog>
    <button id="add-project-icon">Add Project</button>

    <dialog class="modal" id="delete-project-modal">
        <div class="modal-header">
            <div class="modal-title">Delete Project</div>
            <button class="close-button">&#x2715</button>
        </div>
        <div class="modal-body">
            <p>Are you sure?</p>
            <p>Project a will be gone forever!</p>
        </div>
        <div class="modal-buttons">
            <button class="close-button modal-button">Cancel</button>
            <form action="">
                <button class="modal-button delete-button">Delete</button>
            </form>
        </div>
    </dialog>
    <button id="delete-project-button">Delete Project</button>
