<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <dialog class="modal" id="add-task-modal">
        <div class="modal-header">
            <div class="modal-title">Add task</div>
            <button class="close-button">&#x2715</button>
        </div>
        <form class="modal-form" action="">
            <div class="modal-body">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description">
                </div>
                <div>
                    <label for="due-date">Due Date</label>
                    <input type="date" name="due-date" id="due-date">
                </div>
                <div class="priority-div">
                    <label for="priority">Priority</label>
                    <input type="checkbox" name="priority" id="priority" class="priority">
                </div>
            </div>
            <div class="modal-buttons">
                <div>
                    <button class="close-button modal-button">Cancel</button>
                    <button class="modal-button save-button">Save</button>
                </div>
            </div>
        </form>
    </dialog>
    <button id="add-task-icon">Add task</button>
